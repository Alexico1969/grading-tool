<!doctype html>
<html>
    <head>
        <title>Edit Groups</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Edit groups / students</h1>
            <table>            
            {% for row in students %}
                <tr>
                    {% for el in row %}
                        <td>{{ el }}</td>
                    {% endfor %}
                    <td>
                        <form action="{{ url_for('edit_groups') }}" method="post">
                            <input type="hidden" name="firstName" value="{{ row[0] }}">
                            <input type="hidden" name="lastName" value="{{ row[1] }}">
                            <input type="hidden" name="groupName" value="{{ row[2] }}">
                            <input type="submit" value="Edit">
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </table>
            <a href="{{url_for('home')}}"><button class="home">home</button></a>
        </div>
    </body>
</html>
